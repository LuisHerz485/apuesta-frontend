<p-table
    [columns]="cols()"
    [value]="dataList()"
    class="mt-10"
    styleClass="custom-tb">
    <ng-template pTemplate="header" let-columns>
        <tr class="text-sm">
            @for(col of columns; track col){
            <td>{{ col.name }}</td>
            }
            <td></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr class="text-sm">
            @for(col of columns; track col){
            <td>
                {{ rowData[col.field] }}
            </td>
            
            }
            <td>
                <span class="p-column-title"></span>
                <p-button
                    icon="pi pi-ellipsis-h"
                    [rounded]="true"
                    [raised]="true"
                    [text]="true"
                    size="small"
                    class="btn-options"
                    (click)="onAction($event, rowData.id)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-menu
    #menu
    class="menu-options"
    [model]="items()"
    [popup]="true"
    [appendTo]="'body'"></p-menu>
