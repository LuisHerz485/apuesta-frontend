
<h1 class="text-2xl">Mis Solicitudes</h1>
<p-divider type="solid" class="w-full" />
<div class="grid mt-4">
    <div class="grid grid-cols-4 gap-4 mt-8">
        <p-floatLabel>
            <p-calendar
                id="period"
                [(ngModel)]="date"
                selectionMode="range"
                inputId="period"
                [style]="{ width: '100%' }"
                appendTo="body">
            </p-calendar>
            <label for="period">Ida - Vuelta</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-inputNumber
                class="w-full"
                [(ngModel)]="value2"
                mode="decimal"
                [style]="{ width: '100%' }"
                inputId="withoutgrouping"
                [useGrouping]="false"
                id="numberHT" />

            <label for="numberHT">Codigo Vuelo</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-inputNumber
                id="anioHT"
                [maxlength]="4"
                class="w-full"
                [(ngModel)]="value2"
                mode="decimal"
                [style]="{ width: '100%' }"
                inputId="withoutgrouping"
                [useGrouping]="false" />

            <label for="anioHT">Numero de personas</label>
        </p-floatLabel>
        <div>
            <p-button
                icon="pi pi-search"
                [rounded]="true"
                [text]="true"
                [raised]="true"
                severity="secondary"
                class="mx-2"></p-button>
            <p-button
                icon="pi pi-filter-slash"
                [rounded]="true"
                [text]="true"
                [raised]="true"
                severity="secondary"
                class="mx-4"></p-button>
            <p-button
                (click)="onRoute()"
                [style]="{ 'padding-left': '2rem', 'padding-right': '2rem' }"
                [rounded]="true"
                label="Nuevo"
                size="small"
                styleClass="px-10"></p-button>
        </div>
    </div>
    <p-table [value]="dataList()" class="mt-10" styleClass="custom-tb">
        <ng-template pTemplate="header" let-columns>
            <tr class="text-sm">
                <td>NRO FONDES</td>
                <td>EXP HT</td>
                <td>DENOMINACIÓN</td>
                <td>MONTO</td>
                <td>ESTADO</td>
                <td>RESULTADO</td>
                <td></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-columns="columns">
            <tr class="text-sm">
                <td>
                    <span class="p-column-title">NRO FONDES</span>
                    {{ data.nroFondes }}
                </td>
                <td>
                    <span class="p-column-title">EXP HT</span>
                    {{ data.expHt }}
                </td>
                <td>
                    <span class="p-column-title">DENOMINACIÓN</span>
                    {{ data.denominacion }}
                </td>
                <td>
                    <span class="p-column-title">MONTO</span>
                    S./ {{ data.monto }}
                </td>
                <td>
                    <span class="p-column-title">ESTADO</span>
                    {{ data.estado }}
                </td>
                <td>
                    <span class="p-column-title">RESULTADO</span>
                    {{ data.resultado }}
                </td>
                <td>
                    <span class="p-column-title"></span>
                    <p-button
                        icon="pi pi-ellipsis-h"
                        [rounded]="true"
                        [raised]="true"
                        [text]="true"
                        size="small"
                        class="btn-options"
                        (click)="selectedData($event, data.id)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-menu
        #menu
        class="menu-options"
        [model]="items"
        [popup]="true"
        [appendTo]="'body'"></p-menu>
</div>
