
    <h1 class="text-lg">Informacion General</h1>
    <p-divider></p-divider>
    <div class="w-full flex my-4">
        <div class="w-2/3 mx-2">
            <label for="nomPliego">Nombre de Pliego</label>
            <input  [style]="{ width: '100%' }"  pInputText type="text" id="nomPliego" pKeyFilter="alphanum" class="border-[0.5px] rounded-[20px] p-3 border-sky-400">
        </div>
        <div class="w-1/3 mx-2">
            <label for="nomPliego">Código del pliego solicitante</label>
            <input  [style]="{ width: '100%' }"  pInputText type="text" id="nomPliego" pKeyFilter="alphanum" class="border-[0.5px] rounded-[20px] p-3 border-sky-400">
        </div>
    </div>
    <div class="w-full flex my-4">
        <div class="w-1/3 mx-2">
            <label for="dni">DNI Titular del Pliego</label>
            <div class="flex">
                <input  [style]="{ width: '100%' }"  pInputText type="text" id="nomPliego" pKeyFilter="int" class="border-[0.5px] rounded-[20px] p-3 border-sky-400">
                <p-button icon="pi pi-search" [text]="true" [rounded]="true" class="ml-2" size="small" [raised]="true" severity="primary"></p-button>
            </div>
        </div>
        <div class="w-1/3 mx-2">
            <label for="dni">Titular del Pliego</label>
            <input  [style]="{ width: '100%' }"  pInputText type="text" id="nomPliego" pKeyFilter="int" class="border-[0.5px] rounded-[20px] p-3 border-sky-400">

        </div>
        <div class="w-1/3 mx-2">
            <label for="dni">DNI Titular del Pliego</label>
            <input  [style]="{ width: '100%' }"  pInputText type="text" id="nomPliego" pKeyFilter="int" class="border-[0.5px] rounded-[20px] p-3 border-sky-400">
        </div>
    </div>
    <div class="w-full flex mx-2">
        <div class="w-1/3 mr-1">
            <label for="dni">Unidad ejecutora</label>
            <input  [style]="{ width: '100%' }"  pInputText type="text" id="nomPliego" pKeyFilter="int" class="border-[0.5px] rounded-[20px] p-3 border-sky-400">

        </div>
        <div class="w-1/3 mr-5">
            <label for="dni">Código unidad ejecutora</label>
            <input  [style]="{ width: '100%' }"  pInputText type="text" id="nomPliego" pKeyFilter="int" class="border-[0.5px] rounded-[20px] p-3 border-sky-400 ">
        </div>
    </div>
    
<h1 class="text-lg mt-6">Información Específica</h1>

</div>
