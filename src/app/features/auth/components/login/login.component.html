<section class="bg-gray-50 dark:bg-gray-900">
    <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a
            class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img
                class="mr-2"
                [ngSrc]="'img/logo/logo_h.svg'"
                width="400"
                height="400"
                alt="logo" />
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Inicia Sesion
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="loginForm">
                    <div>
                        <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Nombre de Usuario</label
                        >
                        <input
                            type="email"
                            name="email"
                            id="email"
                            formControlName="userName"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="lhernandez"
                            required="" />
                    </div>
                    <div class="mb-4">
                        <label
                            for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contrasena</label
                        >
                        <input
                            type="password"
                            name="password"
                            id="password"
                            formControlName="password"
                            placeholder="••••••••"
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="" />
                    </div>
                    <button
                        pButton
                        severity="primary"
                        type="submit"
                        label="Ingresar"
                        (click)="submit()"
                        [disabled]="!loginForm.valid"
                        class="w-full mt-4"></button>
                    <p
                        class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Aun no tienes una cuenta?
                        <a
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                            >Registrate</a
                        >
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
